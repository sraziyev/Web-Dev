        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Purple Cow</h1>
        <p>I’ve never seen a turquoise fox,<br>
           Or spied a teal giraffe,<br>
           But if you ask me, paradox,<br>
           I’d say we’d share a laugh.</p>
    </body>
</html>
