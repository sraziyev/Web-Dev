<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 980px;
            padding: 20px; /* Добавлено для отступа */
            box-sizing: border-box;
        }
        .left {
            text-align: left;
            width: 45%; /* уменьшаем ширину блока с логотипом */
        }
        .left h1 {
            color: #0866FF;
            font-size: 56px;
            margin: 0;
        }
        .left p {
            font-size: 24px;
            color: #333;
        }
        .right {
            width: 45%; /* блок с формой занимает 45% ширины */
            padding-left: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 100%;
        }
        input, .btn, .btn-account {
            display: block;
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #0866FF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #365899;
        }
        .separator {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 15px 0;
        }
        .btn-account {
            background-color: #36A420;
            font-weight: bold;
            font-size: 16px;
        }
        .btn-account:hover {
            background-color: #2c8b1e;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
        }
        .link a {
            color: #0866FF;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .bottom-links {
            text-align: left;
            margin-top: 10px;
            width: 100%;
        }
        .page-link {
            font-size: 14px;
        }
        .page-link a {
            font-weight: bold;
            color: black;
        }
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column; /* Вертикальное расположение на маленьких экранах */
                align-items: center;
                justify-content: center;
            }
            .left, .right {
                width: 100%;
                padding: 0;
                text-align: center; /* Добавлено для выравнивания по центру */
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div class="right">
            <div class="container">
                <input type="text" placeholder="Электронный адрес или номер телефона">
                <input type="password" placeholder="Пароль">
                <button class="btn">Вход</button>
                <div class="link">
                    <a href="#">Забыли пароль?</a>
                </div>
                <div class="separator"></div>
                <button class="btn btn-account">Создать новый аккаунт</button>
            </div>
            <div class="bottom-links">
                <div class="page-link">
                    <a href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
