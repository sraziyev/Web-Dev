<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 980px;
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            width: 50%;
            display: flex;
            justify-content: center;
        }
        .left img {
            width: 100%;
            height: auto;
        }
        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container, .register-container, .download-container {
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 350px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .logo {
            background-image: url("https://freelogopng.com/images/all_img/1658587465instagram-name-logo.png");
            width: 180px;
            height: 50px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            margin-bottom: 20px;
        }
        input, .btn {
            display: block;
            width: calc(100% - 24px);
            padding: 10px;
            margin: 8px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #0095F6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0077cc;
        }
        .btn-facebook {
            background-color: transparent;
            color: #385185;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        .btn-facebook img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .separator {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 15px 0;
        }
        .link {
            font-size: 14px;
        }
        .link a {
            color: #0095F6;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .register-container {
            flex-direction: row;
            justify-content: center;
            border: 1px solid #dbdbdb;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
        }
        .register-container span, .register-container a {
            font-size: 14px;
        }
        .register-container a {
            font-weight: bold;
            color: #0095F6;
            text-decoration: none;
            margin-left: 5px;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
        .download-container {
            flex-direction: column;
            text-align: center;
            border: none;
            background-color: transparent;
        }
        .download-container p {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .download-buttons {
            display: flex;
            justify-content: center;
        }
        .download-buttons img {
            width: 136px;
            height: 40px;
            margin: 10px 5px;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }
            .left {
                display: none;
            }
            .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <img src="https://www.digitalmarketingceo.com/wp-content/uploads/2018/09/Screen-Shot-2018-09-03-at-11.05.04-PM-e1536030535339.png" alt="Instagram Screenshots">
        </div>
        <div class="right">
            <div class="container">
                <div class="logo"></div>
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                <input type="password" placeholder="Пароль">
                <button class="btn">Войти</button>
                <button class="btn-facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/480px-2023_Facebook_icon.svg.png" alt="Facebook Logo">
                    Войти через Facebook
                </button>
                <div class="link">
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>

            <div class="register-container">
                <span>У вас ещё нет аккаунта?</span>
                <a href="#">Зарегистрироваться</a>
            </div>

            <div class="download-container">
                <p>Установите приложение.</p>
                <div class="download-buttons">
                    <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" alt="Google Play"></a>
                    <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v4/yv/r/_UbeIRgTpG-.png" alt="Microsoft Store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
