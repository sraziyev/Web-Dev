<!--This is a webpage to show the dinner menu for a restaurant. We've created the initial table with three columns for the meal, ingredients, and price. Now, add three rows of data to the table, one row for each meal.-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Grilled Salmon</td>
                    <td>Salmon, Lemon, Garlic, Olive Oil, Herbs</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Vegetarian Pasta</td>
                    <td>Pasta, Tomato Sauce, Zucchini, Bell Peppers, Parmesan</td>
                    <td>$15.00</td>
                </tr>
                <tr>
                    <td>Chicken Caesar Salad</td>
                    <td>Chicken Breast, Romaine Lettuce, Caesar Dressing, Croutons, Parmesan</td>
                    <td>$12.00</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
