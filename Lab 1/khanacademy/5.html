<!--Let's have you make a webpage about an awesome animal, and color the webpage to look like it.

For this first step, use the image picker to add an image to the page that shows the animal, and then fill in the paragraph with information about it-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Colorful creature</title>
        <style>
            body {
                background-color: rgb(24, 69, 59); /* Peacock-inspired color */
                color: #ffffff;
                font-family: Arial, sans-serif;
            }
            h1 {
                text-align: center;
                color: rgb(3, 169, 244); /* Peacock feather-inspired color */
            }
            img {
                display: block;
                margin: 0 auto;
            }
            p {
                text-align: center;
                font-size: 1.2em;
                color: rgb(0, 150, 136); /* Peacock feather-inspired color */
            }
        </style>
    </head>
    <body>
        <h1>The coolest creature</h1>
        
        <img src="https://kazzoobotsad.ru/upload/iblock/590/jknim1f8xbqk3csv3stajl8g5ubq9mpk.jpg" alt="Peacock" width="500" height="300">
        
        <p>The <em>peacock</em> is awesome because <strong>of its vibrant, iridescent feathers and majestic display during courtship rituals</strong>.</p>
        
    </body>
</html>
